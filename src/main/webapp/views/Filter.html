<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 <ul  id="list">
     <li > title 1  </li>
 </ul>

<button id="add"> Add </button>

        list.innerHTML+='<li>title 2  </li>';


    })

</script>
